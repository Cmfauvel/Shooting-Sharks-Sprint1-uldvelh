<div class="container">
    <h5>Ma Bibliothèque</h5>
    <h3>Créateurs</h3>

    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let creator of creators">
          <a [routerLink]="[creator.id]">{{ creator.name }}</a>
          <span class="badge badge-primary badge-pill">{{creator.nb_book}}</span>
        </li>
      
    </ul>
  
    <nav aria-label="Page navigation">
      <ul class="pagination mt-3 mb-3 justify-content-center">
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
          </a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
          </a>
        </li>
      </ul>
    </nav>
  
</div>
