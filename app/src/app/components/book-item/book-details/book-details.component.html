<div>
    <p>{{ book?.id }}</p>
    <p>{{ book?.title }}</p>
    <p>{{ book?.type }}</p>
    <ul>
        <li *ngFor="let chapter of chapters">
            <p>{{chapter.id}}</p>
            <p>{{chapter.content}}</p>
        </li>
    </ul>

    <div class="edit-delete">
        <span class="material-icons edit-btn" [routerLink]="['/book', book?.id,'update']">
            edit
        </span>
        <span class="material-icons delete-btn" (click)="deleteBook()">
            delete
        </span>
    </div>
</div>
<button class="btn btn-primary" [routerLink]="['/book', book?.id,'chapter']" routerLinkActive="router-link-active" >Ajouter des chapitres</button>
