<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Paramétrer la fin du chapitre</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="question">Question</label>
        <div class="input-group">
          <input id="" class="form-control" formControlName="question" placeholder="Ecrivez votre question" name="dp">
        </div>
        <label for="answer1">Réponse n°1</label>
        <div class="input-group">
          <input id="" class="form-control" formControlName="answer2" placeholder="Ecrivez une réponse" name="dp">
        </div>
        <label for="chapter" class="form-label">Chapitre</label>
      <select class="form-select" formControlName="chapterChoice1">
          <option *ngFor="let chapter of chapters" value="chapter.id">{{ chapter.id }}</option>
      </select>
        <label for="answer2">Réponse n°2</label>
        <div class="input-group" >
          <input id="" class="form-control" formControlName="answer2" placeholder="Ecrivez une réponse" name="dp">
        </div>
        <select class="form-select" formControlName="chapterChoice2">
          <option *ngFor="let chapter of chapters" value="chapter.id">{{ chapter.id }}</option>
      </select>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>
  
<div class="container">
  <h1>Titre du livre <small class="text-muted">/ nom du créateur</small></h1>
  <div class="container">
    <h1><small class="text-muted">Code couleur</small></h1>
    <div class="container pb-3">
      <p class="btn bgc-green">Chapitre accessible et poursuivi</p>
      <p class="btn bgc-orange">Chapitre accessible et non poursuivi</p>
      <p class="btn bgc-yellow">Chapitre accessible et poursuivi</p>
      <p class="btn bgc-red">Chapitre inaccessible et non poursuivi</p>
    </div>
  </div>
  <div class="container">
    <div class="accordion" *ngFor="let chapter of chapters">
      <div class="accordion-item">
        <h2 class="accordion-header" 
        
        id="panelsStayOpen-headingOne">
          <button 
          class="accordion-button" 
          type="button" data-bs-toggle="collapse" 
          data-bs-target="#panelsStayOpen-collapseOne" 
          aria-expanded="true" 
          aria-controls="panelsStayOpen-collapseOne"
          [ngClass]="{ 
            'bgc-red': getColor(chapter) == 'red',
            'bgc-orange': getColor(chapter) == 'orange',
            'bgc-yellow': getColor(chapter) == 'yellow',
            'bgc-green': getColor(chapter) == 'green'
            }">
            Chapitre {{ chapter.id }}
            <mat-icon (click)="open(content)">settings</mat-icon>
            <mat-icon>delete</mat-icon>
          </button>
        </h2>
        <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingOne">
          <div class="accordion-body">
            <p>{{ chapter.resume }}</p>
            <button class="btn bg-primary d-inline">Modifier</button>
          </div>
          
        </div>
      </div>
    </div> 
  </div>
</div>
  
  
<hr>

<pre>{{ closeResult }}</pre>
